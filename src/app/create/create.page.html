<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
      <img src="../../assets/icon.png" style="max-width: 30px;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="login-container">
    <div class="login-form">
      <div class="logo-wrapper">
        <img src="../../assets/logo.png">
      </div>

      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Nome" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Password" [(ngModel)]="password"></ion-input>
          <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end"
          (click)="togglePasswordVisibility()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Confirmação da password" [(ngModel)]="password_confirmation"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="register()">Criar conta</ion-button>
      <ion-button expand="full" fill="clear" (click)="goLogin()">Já tenho uma conta</ion-button>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" fill="clear" (click)="router.navigateByUrl('/')">Ir para a loja</ion-button>
  </ion-toolbar>
</ion-footer>
